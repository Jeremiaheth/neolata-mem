name: Security Audit

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday 8 AM UTC
  push:
    branches: [main]
    paths: ['package-lock.json']

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm audit --omit=dev
